<div class="pt-page-content m-b-3">
    <div class="container m-t-1">
        <div class="row">
            <div class="col-xs-12 text-xs-center">
                <h1>Advanced Options</h1>
            </div>
        </div>
        <div class="row m-t-2 text-xs-center">
            <expansion-list expansions="$ctrl.config.expansions"></expansion-list>
        </div>
        <div class="row m-t-2">
            <h3>Limit Card Types
                <span class="text-info">
                    <i class="fa fa-question-circle-o" aria-hidden="true" ng-click="$ctrl.onShowHelpText('typeLimits')"></i>
                </span>
            </h3>
            <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="(type, value) in $ctrl.config.limits track by $index">
                <label class="text-capitalize">{{ type }}</label>
                <rzslider rz-slider-model="$ctrl.config.limits[type]" rz-slider-options="{floor: 0, ceil: 10}"></rzslider>
            </div>
        </div>

        <div class="row m-t-2">
            <h3>Limit Max Cost
                <span class="text-info">
                    <i class="fa fa-question-circle-o" aria-hidden="true" ng-click="$ctrl.onShowHelpText('maxCost')"></i>
                </span>
            </h3>
            <div class="col-xs-12">
                <rzslider rz-slider-model="$ctrl.config.cost" rz-slider-options="{floor: 20, ceil: 73, onChange: $ctrl.change()}"></rzslider>
            </div>
        </div>

        <div class="row m-t-2">
            <h3>Card Abilities
                <span class="text-info">
                    <i class="fa fa-question-circle-o" aria-hidden="true" ng-click="$ctrl.onShowHelpText('cardAbilities')"></i>
                </span>
            </h3>
            <div class="col-sm-12 col-md-6" ng-repeat="(type, value) in $ctrl.config.adds track by $index">
                <label class="text-capitalize">{{ type }}</label>
                <rzslider
                        rz-slider-model="$ctrl.config.adds[type].min"
                        rz-slider-high="$ctrl.config.adds[type].max"
                        rz-slider-options="{floor: 0, ceil: 10}"></rzslider>
            </div>
        </div>

        <div class="row m-t-2">
            <div class="col-xs-12">
                <button class="btn btn-primary" ng-click="$ctrl.handleBuild()">Build a Playset</button>
                <button class="btn btn-outline-warning pull-xs-right" ng-click="$ctrl.handleResetOptions()">Reset Options</button>
            </div>
        </div>
    </div>
</div>
<div id="helpText" ng-class="{show: $ctrl.showHelpText}">
    <button class="btn btn-outline-secondary close-button" ng-click="$ctrl.onHideHelpText()">
        <i class="fa fa-times" aria-hidden="true"></i>
        <span class="sr-only">Close</span>
    </button>
    <div class="container text-xs-center" style="margin-top: 20px;">
        <div class="row">
            <div class="col-xs-12">
                <h3>{{ $ctrl.selectedHelp.title }}</h3>
                <p>{{ $ctrl.selectedHelp.text }}</p>
            </div>
        </div>
    </div>
</div>
