<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-xs-12 text-xs-center">
            <h1>Advanced Options</h1>
        </div>
    </div>
    <div class="row">

        <!-- Attacks -->
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
            <label for="maxAttacks">Max Attacks
                <span class="text-info">
                    <i class="fa fa-question-circle-o" aria-hidden="true" ng-click="$ctrl.onShowHelpText('maxAttacks')"></i>
                </span>
            </label>
            <input class="form-control" type="number" id="maxAttacks" ng-model="$ctrl.config.attackLimit" aria-labelledby="maxAttacksHelpBlock">
        </div>

        <!-- Attack / Reaction Ratio -->
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
            <label for="reactRatio">
                Attack / Reaction Ratio
                <span class="text-info">
                    <i class="fa fa-question-circle-o" aria-hidden="true" ng-click="$ctrl.onShowHelpText('reactRatio')"></i>
                </span>
            </label>
            <input class="form-control" type="text" id="reactRatio" ng-model="$ctrl.config.reactRatio" aria-labelledby="reactRatioHelpBlock">
        </div>
    </div>
</div>
<div id="helpText" ng-class="{show: $ctrl.showHelpText}">
    <button class="btn btn-outline-secondary close-button" ng-click="$ctrl.onHideHelpText()">
        <i class="fa fa-times" aria-hidden="true"></i>
        <span class="sr-only">Close</span>
    </button>
    <div class="container text-xs-center" style="margin-top: 20px;">
        <div class="row">
            <div class="col-xs-12">
                <h3>{{ $ctrl.selectedHelp.title }}</h3>
                <p>{{ $ctrl.selectedHelp.text }}</p>
            </div>
        </div>
    </div>
</div>
