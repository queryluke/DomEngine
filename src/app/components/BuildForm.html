<div class="build-form">
    <a ng-href="advanced-options" class="btn btn-sm btn-outline-secondary">
        <i class="fa fa-cogs" aria-hidden="true"></i>
        <span class="sr-only">Advanced Options</span>
    </a>
    <h2>Expansions</h2>
    <div class="row set-seletction-row">
        <label for="{{ set.name }}" class="custom-control custom-checkbox form-check-inline" ng-repeat="set in $ctrl.sets">
            <input type="checkbox" class="custom-control-input" id="{{ set.name }}" ng-model="set.use">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{ set.name }}</span>
        </label>
    </div>
    <div class="row">
        <button class="btn btn-primary" id="build" ng-click="$ctrl.handleBuild()">Build</button>
    </div>
</div>
