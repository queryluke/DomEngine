<div class="pt-page-content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>DomEngine Inventory</h1>
                <p>Search the through the database of Dominion Cards</p>
            </div>
        </div>

        <search-form search-params="$ctrl.searchParams" on-search="$ctrl.search()"></search-form>

        <div class="row m-t-2">
            <div class="col-xs-12">

                <a ng-click="$ctrl.$storage.useImages = !$ctrl.$storage.useImages"
                   class="btn btn-sm btn-info" style="position: absolute; right: 2rem;">
                    <i class="fa fa-picture-o"></i>
                    <span id="imageStrikeThrough" ng-if="$ctrl.$storage.useImages"></span>
                    Card Images
                </a>

                <h2 ng-if="$ctrl.results.length">{{ $ctrl.results.length }} card<span ng-if="$ctrl.results.length > 1">s</span> found</h2>
                <h2 ng-if="!$ctrl.results.length">No results found!</h2>

                <div class="text-xs-center">
                    <card-list cards="$ctrl.results"></card-list>
                </div>
            </div>
        </div>
    </div>
</div>
