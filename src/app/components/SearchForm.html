<form class="form" ng-submit="$ctrl.onSubmit()">
    <div class="form-group">
        <input type="text" class="form-control" id="cardName" ng-model="$ctrl.searchParams.name">
    </div>
    <div class="form-group">
        <legend>Types</legend>
        <label ng-repeat="(type,value) in $ctrl.searchParams.types" for="{{ type }}" class="form-check-inline">
            <input type="checkbox" id="{{ type }}" ng-model="$ctrl.searchParams.types[type]" class="form-check-input">
            {{ type }}
        </label>
    </div>
    <div class="form-group">
        <legend>Expansions</legend>
        <label for="{{ set.name }}" class="custom-control custom-checkbox form-check-inline" ng-repeat="(k, set) in $ctrl.searchParams.expansions track by $index">
            <input type="checkbox" class="custom-control-input" id="{{ set.name }}" ng-model="set.use">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{ set.name }}</span>
        </label>
    </div>
    <div class="form-group">
        <legend>Cost</legend>
        <div class="row">
            <div class="col-xs-12">
                <input type="number" class="form-control" id="costL" ng-model="$ctrl.searchParams.costL">
            </div>
            <div class="col-xs-12">
                <input type="number" class="form-control" id="costG" ng-model="$ctrl.searchParams.costG">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
