<form class="form" ng-submit="$ctrl.onSubmit()">
    <div class="form-group">
        <label for="cardName">Title</label>
        <input type="text" class="form-control" id="cardName" ng-model="$ctrl.searchParams.name">
    </div>
    <div class="form-group">
        <label ng-repeat="(type,value) in $ctrl.searchParams.types" for="{{ type }}" class="form-check-inline">
            <input type="checkbox" id="{{ type }}" ng-model="$ctrl.searchParams.types[type]" class="form-check-input">
            {{ type }}
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
