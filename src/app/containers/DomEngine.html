    <advanced-options config="$ctrl.config" show="{{ $ctrl.show }}"></advanced-options>
    <playset cards="$ctrl.playSet.cards" on-change-shown="$ctrl.onChangeShown($event)" show="{{ $ctrl.show }}"></playset>
    <build-form

            on-build="$ctrl.onBuild()"
            on-change-shown="$ctrl.onChangeShown($event)"
            show="{{ $ctrl.show }}">
