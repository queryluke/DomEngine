title: redirect

<body onload="redirect()">
<div style="text-align: center; margin:0 auto; height: 400px;">
    <h1 style="font-size: 6em;">We've moved!</h1>
    <p style="font-size: 3em;">DomEngine is now <a href="https://queryluke.github.io/dominion-chef/">The Dominion Chef</a></p>
    <p style="font-size: 1em;">You will be redirected in ... <span id="countdown">5</span></p>
</div>
</body>
<script type="text/javascript">
    function redirect() {
        setTimeout(function(){ window.location.replace("https://queryluke.github.io/dominion-chef/"); }, 5000);
        var start = 5;
        var x = setInterval(function() {
            start--;
            document.getElementById("countdown").innerHTML = start;
        }, 1000);
    }
</script>
